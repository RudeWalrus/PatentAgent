        values are decisively influenced by the skin effect which is effective at
        high frequencies.\n<BR><BR> For the calculation of the loss values it is necessary
        that the currents only flow in a uniformly distributed fashion in what is
        referred to as an equivalent conductive layer thickness.  In the case of nonmagnetic
        materials--where\n.mu..sub.r=1--the conduction layer thickness s is obtained
