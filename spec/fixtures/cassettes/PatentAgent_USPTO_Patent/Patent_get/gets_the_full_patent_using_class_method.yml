        section so that this equation applies only approximately.\n<BR><BR> As a result
        of an acceleration B which acts on the steering wheel rim 10, the geometric
        relationships in the steering wheel rim 10 change.  As a result of a compression
        of the dielectric element 30, i.e. the foamed layer, the distance between\nthe
        inner conductor 1B and the outer conductor 1A changes, which can be measured
        as a change in capacitance according to the above equation.  If the distance
        between the outer conductor 1A and the inner conductor 1B decreases (given
        a constant diameter\nof the inner conductor 1B), the capacitance drops.\n<BR><BR>
        In a second embodiment according to FIG. 2, the basic design of the first
