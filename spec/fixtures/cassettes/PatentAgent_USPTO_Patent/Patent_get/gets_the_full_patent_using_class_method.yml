        <BR>         <I>Primary Examiner:</I> McCall; Eric S\n<BR>\n         <I>Attorney,
        Agent or Firm:</I> <coma>Fitch Even Tabin & Flannery\n<BR>\n           <HR>\n<CENTER><B><I>Claims</B></I></CENTER>
        <HR> <BR><BR>The invention claimed is: <BR><BR> 1.  A sensor system for a
        steering wheel of a motor vehicle, characterized in that at least one acceleration
        sensor for sensing acceleration acting on the vehicle is\nmounted to a rim
        of the steering wheel, and the steering wheel rim has at least one electrical
        outer conductor and at least one electrical inner conductor for forming a
        coaxial arrangement.\n<BR><BR> 2.  The sensor system as claimed in claim 1,
        characterized in that the acceleration sensor senses the field effect, the
        force effect and/or the resulting deformation of part of the steering wheel
        relative to the at least one outer conductor\nand/or to the at least one inner
        conductor.\n<BR><BR> 3.  The sensor system as claimed in claim 1, characterized
        in that the acceleration sensor senses a distance between two parts of the
        steering wheel rim.\n<BR><BR> 4.  The sensor system as claimed in claim 1,
        characterized in that a skeleton of the steering wheel rim is embodied at
        least partially as the inner conductor.\n<BR><BR> 5.  The sensor system as
        claimed in claim 1, characterized in that an electrically conductive material
        is embodied in the steering wheel rim, at least partially as the outer conductor.\n<BR><BR>
        6.  The sensor system as claimed in claim 5 wherein the electrically conductive
        material comprises a steering wheel heating device.\n<BR><BR> 7.  The sensor
        system as claimed in claim 1, characterized in that at least one dielectric
        element is arranged in the steering wheel rim.\n<BR><BR> 8.  The sensor system
        as claimed in claim 7, characterized in that the dielectric element is arranged
        as a foamed material jacket and/or liquid container in the steering wheel
        rim.\n<BR><BR> 9.  The sensor system as claimed in claim 1, characterized
        in that the steering wheel rim is electrically insulated with respect to a
        steering wheel plate.\n<BR><BR> 10.  The sensor system as claimed in claim
        1, characterized in that a triggering signal which is generated by sensor
        means fires an airbag and/or triggers passive or active safety systems.\n<BR><BR>
        11.  The sensor system as claimed in claim 10, characterized in that the triggering
        signal is not output by the acceleration sensor until the acceleration exceeds
        a predetermined value.\n<BR><BR> 12.  A sensor system for a steering wheel
        of a motor vehicle, characterized in that at least one acceleration sensor
        for sensing acceleration acting on the vehicle is mounted to a rim of the
        steering wheel, and the at least one acceleration\nsensor has a capacitive
        and/or an inductive sensor unit or is coupled to a capacitive and/or inductive
        sensor unit, wherein the sensor unit is configured to receive a frequency-independent
        signal or a frequency-dependent signal.\n<BR><BR> 13.  The sensor system as
        claimed in claim 12, characterized in that the capacitive and/or inductive
        sensor unit are coupled to parts of the steering wheel.\n<BR><BR> 14.  The
        sensor system as claimed in claim 13 wherein the parts to which the capacitive
        and/or inductive sensor unit is coupled comprise the at least one outer conductor
        and the at least one inner conductor, with different masses, rigidities\nand/or
        densities to permit a signal for sensing the acceleration to be generated
        from the deformation of the parts.\n<BR><BR> 15.  A sensor system for a steering
        wheel of a motor vehicle, characterized in that at least one acceleration
        sensor for sensing acceleration acting on the vehicle is mounted to a rim
        of the steering wheel, and the acceleration sensor comprises\na transmitting
        means has at least one antenna loop for emitting a coaxial wave, a TE wave,
        a TM wave, a TEM wave and/or a wave, and a sensor for detecting a reflection
        of the coaxial wave, of the TE wave, of the TM wave, of the TEM wave and/or
        of the\nwave.\n<BR><BR> 16.  The sensor system as claimed in claim 15, characterized
        in that at least two conductor loops are arranged in the steering wheel rim.\n<BR><BR>
        17.  The sensor system as claimed in claim 15, characterized in that four
        conductor loops are arranged symmetrically in the steering wheel rim, each
        in a quadrant.\n<BR><BR> 18.  The sensor system as claimed in claim 15, characterized
        in that at least one antenna loop and/or a conductor loop is configured to
        be used for direction-indicating detection of a force effect.\n<BR><BR> 19.
        \ The sensor system as claimed in claim 15, characterized in that a receiver
        means senses a reflection factor.\n<BR><BR> 20.  The sensor system as claimed
        in claim 15, characterized in that a receiver means senses a change in a property
        of the coaxial wave.\n<BR><BR> 21.  The sensor system as claimed in claim
        20 wherein the property of the coaxial wave sensed by the receiver means comprises
        a field line change and/or attenuation as a function of a relative movement
        of parts of the steering wheel.\n<BR><BR> 22.  A steering wheel for a motor
        vehicle, the steering wheel comprising: a rim;  at least one acceleration
        sensor mounted to the rim for sensing acceleration acting on the rim;  and
        at least one electrical outer conductor and at least one\nelectrical inner
        conductor of the at least one acceleration sensor that form a coaxial relationship.
        <HR> <CENTER><B><I> Description</B></I></CENTER> <HR> <BR><BR>CROSS-REFERENCE
        TO RELATED APPLICATIONS\n<BR><BR> This application is a U.S.  national phase
        application filed under 35 U.S.C.  .sctn.371 of International Application
        PCT/EP2007/055511, filed on Jun.  5, 2007, designating the United States,
        which claims priority from DE 10 2006 031 207.4, filed\nJul.  3, 2006, which
        are hereby incorporated herein by reference in their entirety.\n<BR><BR>FIELD
        OF THE INVENTION\n<BR><BR> The invention relates to a sensor system for a
        steering wheel and to a steering wheel.\n<BR><BR>BACKGROUND OF THE INVENTION\n<BR><BR>
        In vehicle engineering there is a constant need to improve the active and
        passive safety of a motor vehicle.  In order to improve both the active and
        passive safety it is necessary for travel data of the motor vehicle to be
        acquired and further\nprocessed quickly and reliably.  This is the only way
        that safety-related devices for active safety (for example ABS systems) or
        for passive safety (for example airbags) can be actuated.\n<BR><BR> These
        systems can operate reliably only if relevant data is acquired efficiently
        by means of sensors.  For example, in the event of an impact an impulse is
        applied to the motor vehicle in a very short time.\n<BR><BR>SUMMARY OF THE
        INVENTION\n<BR><BR> The present invention is based on the object of providing
        a device with which it is possible to react, in particular, to impact events
        quickly and efficiently.\n<BR><BR> The object is achieved by virtue of the
        fact that at least one sensor means for sensing the effect of an acceleration
        is arranged in and/or on a steering wheel rim.\n<BR><BR> It is particularly
        advantageous if the steering wheel rim has at least one electrical outer conductor
        and at least one electrical inner conductor for forming a coaxial arrangement.
        \ As a result, module-integral components can be used within the\nscope of
        the sensor means.\n<BR><BR> In addition it is advantageous if the sensor means
        senses the field effect, the force effect and/or the resulting deformation
        of part of the steering wheel relative to the at least one outer conductor
        and/or to the at least one inner conductor. \nThese variables can be sensed
        satisfactorily and constitute a measure of the acceleration or its effect.
        \ An effect is, for example, an oscillation which propagates in the steering
        wheel as far as the steering wheel rim.\n<BR><BR> A simple design is obtained
        if the sensor means senses the distance between two parts of the steering
        wheel rim.\n<BR><BR> An advantageous measurement principle is obtained if
        the at least one sensor means has a capacitive and/or an inductive sensor
        unit or is coupled to a capacitive and/or inductive sensor unit.  In conjunction
        with a coaxial arrangement it is\nadvantageous if the capacitive and/or inductive
        sensor unit is coupled to parts of the steering wheel, in particular the at
        least one outer conductor and at least one inner conductor with different
        masses, rigidity and/or densities so that a signal for\nsensing the acceleration
        can be generated from the deformation of the parts.\n<BR><BR> An advantageous
        embodiment of the sensor system has a transmitting means, in particular at
        least one antenna loop for emitting a coaxial wave, a TE wave, a TM wave,
        a TEM wave and/or a wave, and a sensor means for detecting a reflection of
        the\ncoaxial wave, of the TE wave, of the TM wave, of the TEM wave and/or
        of the wave.  It is particularly advantageous here if at least two conductor
        loops are arranged in the steering wheel rim.  If four conductor loops are
        advantageously arranged\nsymmetrically in the steering wheel rim, in particular
        each in a quadrant, direction sensing is possible in a particularly efficient
        way.  It is also advantageous if at least one antenna loop and/or at least
        one conductor loop can be used for\ndirection-indicating detection of a force
        effect.\n<BR><BR> Furthermore it is advantageous if the receiver means senses
        a change in a property of the coaxial wave, in particular a field line change
        and/or attenuation as a function of a relative movement of parts of the steering
        wheel.  The receiver means\nadvantageously senses the reflection factor.\n<BR><BR>
        A particularly simple design is obtained if the skeleton of the steering wheel
        rim is embodied at least partially as an inner conductor.  A further advantageous
        embodiment is that a steering wheel heating device is embodied in the steering
        wheel\nrim, at least partially as an outer conductor.\n<BR><BR> The change
        in signals in the interior of the steering wheel rim can be influenced by
        arranging at least one dielectric element in the steering wheel rim.  It is
        particularly advantageous if the dielectric element is arranged as a foamed
        material\njacket and/or liquid container in the steering wheel rim.\n<BR><BR>
        The steering wheel rim is advantageously electrically insulated with respect
        to the steering wheel plate.\n<BR><BR> According to the invention, the influence
        of an acceleration can be sensed, and in this context it is advantageous if
        a triggering means for an airbag fires the airbag as a function of a triggering
        signal which is generated by the sensor means.\n<BR><BR> So that the sensor
        means does not respond when customary accelerations occur in the motor vehicle,
        it is advantageous that the triggering signal is not output by the sensor
        means until the effect of the acceleration exceeds a predetermined\nvalue.\n<BR><BR>
        The object is also achieved by means of a steering wheel having a sensor system
        according to the invention. <BR><BR>BRIEF DESCRIPTION OF THE DRAWINGS\n<BR><BR>
        The invention is explained in more detail below with reference to the figures
        of the drawings and using a plurality of exemplary embodiments.  In said drawings:\n<BR><BR>
        FIG. 1 is a schematic sectional view through a steering wheel rim with a first
        embodiment of the sensor system;\n<BR><BR> FIG. 2 is a schematic sectional
        view through a steering wheel rim with a second embodiment of the sensor system;\n<BR><BR>
        FIG. 3A is a cross section through a steering wheel rim with a coaxial arrangement;\n<BR><BR>
        FIG. 3B is a longitudinal section through a steering wheel rim with a coaxial
        arrangement;\n<BR><BR> FIG. 4 is a cross section through a steering wheel
        rim with small liquid pockets according to the third embodiment;\n<BR><BR>
        FIG. 5 is a cross section through a steering wheel rim with an antenna loop;\n<BR><BR>
        FIG. 6 is a schematic illustration of the decoupling of the steering wheel
        rim from the steering wheel plate; and\n<BR><BR> FIG. 7 is a schematic illustration
        of a steering wheel with four integrated conductor loops.\n<BR><BR>DETAILED
        DESCRIPTION OF THE PREFERRED EMBODIMENTS\n<BR><BR> In the event of an impact
        a negative acceleration acts via a force effect to bring about different deformations
        of the bodywork of the motor vehicle and parts of the motor vehicle.  The
        acceleration and its force effect depend here on the mass\nof the respective
        part of the motor vehicle, i.e. when there is an identical force effect, relatively
        lightweight parts of the motor vehicle are accelerated less than relatively
        heavy parts of the motor vehicle.  The acceleration can also be manifest in\nthe
        form of an oscillation.\n<BR><BR> In the text which follows, different embodiments
        of a sensor system according to the invention are presented, in each of which
        embodiments a sensor means 1, with which the acceleration B acting on the
        vehicle can be sensed quickly and\nefficiently, is provided.\n<BR><BR> In
        this context, in the first three embodiments the sensor means 1 is coupled
        to a coaxial arrangement having an outer conductor 1A and an inner conductor
        1B.  The input signals 4 of the sensor means 1 are generated by means of electrical\ninteractions
        between the outer conductor 1A and the inner conductor 1B, with the interactions
        resulting from the acceleration effects acting on the steering wheel or parts
        thereof.\n<BR><BR> The first group of embodiments relates to changes in the
        capacitance C and/or the inductance L in the steering wheel rim 10 which are
        converted into output signals 5 by the sensor means 1.  The output signals
        5 are used to address other parts of\nthe motor vehicle or trigger them.  An
        output signal 5 can therefore be used to trigger an airbag (not illustrated)
        in the steering wheel if a predetermined value for the acceleration B is reached).\n<BR><BR>
        In addition, the sensor means 1 has an inductive sensor unit 2 and/or a capacitive
        sensor unit 3.\n<BR><BR> The changes in the capacitance and/or the inductances
        are brought about by changes in the distances between parts of the steering
        wheel rim 10, specifically the outer conductor 1A and the inner conductor
        1B.  The changes in distance can be\nattributed to different accelerations
        (for example force effects) within the steering wheel rim 10.\n<BR><BR> FIG.
        1 illustrates a first embodiment in which the capacitance is used as a measurement
        variable.\n<BR><BR> FIG. 1 illustrates a section through a steering wheel
        rim 10 which has the following design from the inside to the outside.  The
        skeleton of the steering wheel rim 10, which forms the electrically conductive
        inner conductor 1A of a coaxial\narrangement here is arranged in the interior.
        \ The skeleton 1A is surrounded by a foamed layer, which is embodied here
        as a dielectric element 30.\n<BR><BR> The foamed layer 30 is surrounded by
        two shielding means in this embodiment.  A heating web 1B on the circumference
        of the steering wheel rim 10 forms the outer conductor 1B of the coaxial arrangement.
        \ In addition, but not absolutely\nnecessarily, a further shielding layer
        31 is arranged inside the outer conductor 1A.  Basically, a plurality of heating
        webs can also be used.\n<BR><BR> On the outside, the steering wheel rim is
        surrounded by a sheath 32 which can be composed of wood, leather or plastic.\n<BR><BR>
        The coaxial arrangement with an inner conductor 1B and outer conductor 1A
        is to be conceived of in a first approximation as a coaxial cable whose capacitance
        C is given by\n<BR><BR> .times..pi..times..times..times.  ##EQU00001##\n<BR><BR>
        Here l is the length of the coaxial arrangement (for example the length of
        the steering wheel rim 10, r.sub.I is the radius of the inner conductor 1B
