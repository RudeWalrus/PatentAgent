        evaluation so that amplitude signals and/or phase signals can be\nevaluated.\n<BR><BR>
        A third embodiment of the sensor system according to the invention is also
        based on a coaxial arrangement, but the effect of an acceleration is determined
        in a different way.\n<BR><BR> Here, the same coaxial basis configuration as
        that described in FIG. 1 or 2 is assumed.  Here, the influence of the field
        lines of a coaxial wave and/or a wave which is located in the steering wheel
        rim 10 is used as the measurement variable. \nHere, the dielectric constant
        of the dielectric 30 (for example foamed material) is responsible for the
        propagation of the coaxial wave.\n<BR><BR> In the text which follows, the
        basic principles of this embodiment are presented in relation to a steering
        wheel rim, with reference being made to FIGS. 3A and 3B.  FIG. 3A shows a
        cross section through a coaxial arrangement, and FIG. 3B shows a\nlongitudinal
        section.  The curvature of the steering wheel rim is ignored in FIGS. 3A and
        3B.\n<BR><BR> The electrical field lines of the coaxial wave (TEM wave) in
        which no field strength components occur in the direction of the line axis
        (perpendicular to the plane of the drawing in FIG. 3A) run radially in the
        cross-sectional plane.  The\ncharacter of the field is also determined by
        the equipotential lines 40 (annular) shown as a dashed line in FIG. 3A.  Between
        two adjacent lines 40 of equal potential the same voltage difference .DELTA.U=U/m
