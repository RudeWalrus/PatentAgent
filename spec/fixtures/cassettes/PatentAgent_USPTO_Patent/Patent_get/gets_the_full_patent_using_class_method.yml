        the following applies\n<BR><BR> .alpha..times..times..times..pi..times..times..times.''
        ##EQU00011##\n<BR><BR> In the case of conductors with rough surfaces, the
        current paths are longer and the equivalent resistances and losses are greater
        than in the case of conductors with smooth surfaces.  Contact points should
        therefore have short current paths.\n<BR><BR> The effect of the dielectric
        losses in the conductance per unit length G' is generally described by means
        of the expression .alpha..sub.G=.pi.f {square root over (L'C' tan .delta..di-elect
        cons.)}\n<BR><BR> The conductance losses grow proportionally with f if .delta..di-elect
        cons.  is approximately independent of the frequency.\n<BR><BR> Reflection
        Factor\n<BR><BR> As a determining value for the quality of a coaxial connection,
        the reflection factor r which is related to the nominal value of the characteristic
        impedance Z.sub.L is defined as:\n<BR><BR> ##EQU00012## with Z as the measured
        characteristic impedance at the respective location of the line and Z.sub.L
        is the characteristic impedance on the line (nominal value).\n<BR><BR> Likewise,
        the reflection factor can be determined by acquiring the voltage distribution
        along a measuring line:\n<BR><BR> ##EQU00013##\n<BR><BR> Measuring methods
        for this are defined by DIN 47275 part 3.  In this context, the variables
        of the ripple factor\n<BR><BR> ##EQU00014## and adaptation factor\n<BR><BR>
        ##EQU00015## are defined.  The smaller the reflection factor at a frequency
        the better the coaxial connection system.\n<BR><BR> Further embodiments make
        use of these relationships by sensing changes in the field lines or changes
        in the attenuation of the coaxial wave as a function of the effect of the
        acceleration.\n<BR><BR> In the steering wheel rim 10, the dielectric 30, 30A,
        30B influences the propagation of the coaxial wave.\n<BR><BR> A third embodiment
        which utilizes these effects is illustrated in FIG. 4.  The basic design of
        the skeleton 1B as an inner conductor, an outer conductor 1B and the first
        dielectric element 30A correspond to the subject matter of FIGS. 1 and 2.\n<BR><BR>
        In a third embodiment according to FIG. 4, cavities 33 which are filled with
        liquid are arranged as the dielectric element 30A in the foamed material layer.
        \ Alternatively, liquid hoses can also be included.\n<BR><BR> In the event
        of an impact, the filled cavities 33 in the steering wheel rim experience
        a force effect owing to the acceleration.  The dielectric properties in the
        steering wheel rim 10 therefore change, which in turn leads to a detectable
        change\nin the wave propagation; signals are changed or delayed.\n<BR><BR>
        These changes in the signals can additionally or alternatively be used for
        the signals which result from deformations owing to the capacitive or inductive
        signals.\n<BR><BR> These changes in the signals can also additionally be used
        for the changes in the characteristic resistance due to changes in the geometry.\n<BR><BR>
        FIG. 5 is a schematic illustration of a fourth embodiment in which, for example,
        an antenna loop 36 is arranged in the interior of the steering wheel 10 in
        addition to the skeleton, it being possible to couple said antenna loop 36
        to the\nskeleton 1B.  This antenna emits a wave, and in the event of a crash
        the wave properties of the field lines of the emitted field change.  These
        changes (frequency dependent or non-frequency dependent) can be detected in
        a direction-indicating fashion as\neffects of accelerations and can be used
        within the scope of a crash sensor.  This embodiment therefore does not emerge
        directly from a coaxial arrangement.\n<BR><BR> All the illustrated embodiments
        have in common the fact that it is possible to define a threshold value below
        which the sensor system does not output a crash signal.  Therefore, the steering
        wheel can be deformed through normal loading when\ndriving, in which case
        the deformation variable and/or the deformation speed are clearly differentiated
        from those in impact events.\n<BR><BR> FIG. 6 illustrates how a means of electrically
        isolating the steering wheel rim 10 from the plate 11 can be embodied.  In
        this context, an electrically nonconductive section, which insulates the plate
        11 electrically from the steering wheel, is\nintroduced into a spoke 35 of
        the steering wheel.\n<BR><BR> FIG. 7 illustrates an embodiment in which four
        conductor loops 36a, 36b, 36c, 36d are arranged in the steering wheel rim
        10.  The conductor loops 36a, 36b, 36c, 36d are each arranged in the four
        quadrants.  When the steering wheel moves it is\npossible to detect the position
        of the respective conductor loops 36a, 36b, 36c, 36d so that, for example,
        information about the type of crash event (head-on crash, side crash, roll
        over etc.) can also be derived from this position information.\n<BR><BR> The
        invention is not restricted in its embodiment to the preferred exemplary embodiments
        specified above.  Instead, a number of variants are conceivable which also
        make use of the sensor system according to the invention in embodiments which
        are\nbasically of a different nature.\n<BR><BR><CENTER><B>* * * * *</B></CENTER>\n<HR>\n
