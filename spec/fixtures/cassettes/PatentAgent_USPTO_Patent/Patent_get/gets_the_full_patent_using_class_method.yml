        where .di-elect cons..sub.r is the relative dielectric constant of the dielectric
        between the inner conductor 1A, and outer conductor 1B.\n<BR><BR> The determining
        characteristic variable for a coaxial connection is therefore the characteristic
        impedance Z.\n<BR><BR> From the above relationship for the characteristic
        impedance Z it becomes clear that a change in the diameter has an influence
