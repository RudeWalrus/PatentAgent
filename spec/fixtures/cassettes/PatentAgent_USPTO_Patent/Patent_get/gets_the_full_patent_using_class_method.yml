        size=\"+1\">Sensor system for a steering wheel of a motor vehicle\n</font><BR>\n
        \        <BR><CENTER><B>Abstract</B></CENTER>\n         <P> A sensor system
        for a steering wheel of a motor vehicle is provided,\n     characterized in
        that, in one form, in and/or on a steering wheel rim at\n     least one sensor
        device for recording the effects of an acceleration is\n     arranged. Rapid
        and effective reactions can thus be made to impact\n     events, for example.\n</P>\n
