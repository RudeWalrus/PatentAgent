        in more detail below.  If, for example,\nthe diameter D is smaller, the characteristic
        impedance Z also drops.\n<BR><BR> Attenuation and Skin Effect\n<BR><BR> The
        sum of the following loss components produces the attenuation of electromagnetic
        waves on the coaxial line:\n<BR><BR> .alpha..sub.1 resistive attenuation of
        the inner conductor 1B\n<BR><BR> .alpha..sub.A resistive attenuation of the
        outer conductor 1A\n<BR><BR> .alpha..sub.G leakage attenuation\n<BR><BR> For
        the attenuation .alpha.  the following applies generally .alpha.=.alpha..sub.R+.alpha..sub.G.
        \ Here, .alpha..sub.L=.alpha..sub.i+.alpha..sub.a the absolute value of what
