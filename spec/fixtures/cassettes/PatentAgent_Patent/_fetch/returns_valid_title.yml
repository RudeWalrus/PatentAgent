        <HR> <BR><BR>What is claimed is: <BR><BR> 1.  An imaging apparatus comprising:
        an imaging device including a pixel array of color pixels and luminance-detecting
        pixels, wherein the color pixels includes a first color\npixel that detects
        an amount of incident light of a first color among three primary colors, a
        second color pixel that detect an amount of incident light of a second color
        among the three primary colors, and a third color pixel that detects an amount
        of\nincident light of a third color among the three primary colors, the luminance-detecting
        pixels detect luminance information and are arranged adjacent to respective
        color pixels, and the pixel array includes a line in which the first color
        pixel and the\nsecond color pixel are repeatedly arranged, a line in which
        the second color pixel and the third color pixel are repeatedly arranged,
        and a line in which only the luminance-detecting pixels are arranged;  a controlling
        section that generates first\ncomplementary color information by adding data
        of the first color pixel and data of the second color pixel adjacent to the
        first color pixel, generates second complementary color information by adding
        data of the second color pixel and data of the third\ncolor pixel adjacent
        to the second color pixel, and generates luminance information by adding respective
        data of luminance-detecting pixels adjacent to each other, when data of a
        reduced image having a reduced resolution as compared with a resolution for\nthe
        whole pixels of the imaging device is generated, and a signal processing section
        that signal-processes the first complementary color information, the second
        complementary color information, and the luminance information to reproduce
        a taken image.\n<BR><BR> 2.  The imaging apparatus according to claim 1, wherein
        the color pixels are arranged in a first checkered pattern having a constant
        pitch in a longitudinal direction and a lateral direction thereof, and the
        luminance-detecting pixels are\narranged in a second checkered pattern in
        which each of the luminance-detecting pixels is deviated by one-half of the
        constant pitch with respect to the longitudinal direction and the lateral
        direction of the color pixels.\n<BR><BR> 3.  The imaging apparatus according
        to claim 1, wherein the pixel array of the imaging device is a square lattice
        array of a plurality of pixels, and among the plurality of pixels, pixels
        disposed at checkerwise positions are the\nluminance-detecting pixels and
        pixels disposed at remaining checkerwise positions are the color pixels.\n<BR><BR>
        4.  The imaging apparatus according to claim 1, wherein the imaging device
        is a CCD including an addition readout section that performs addition between
        data of the color pixels and addition between data of the luminance information
        pixels at a\ntime of reading out data from respective pixels of the imaging
        device.\n<BR><BR> 5.  The imaging apparatus according to claim 1 wherein the
        imaging device is a CMOS including a data addition section that performs addition
        between data of the color pixels and addition between data of the luminance
        information pixels after\nreading out data from respective pixels of the imaging
        device.\n<BR><BR> 6.  A method for driving an imaging apparatus that includes
        an imaging device including a pixel array of color pixels and luminance-detecting
        pixels, wherein the color pixels includes a first color pixel that detects
        an amount of incident light\nof a first color among three primary colors,
        a second color pixel that detect an amount of incident light of a second color
        among the three primary colors, and a third color pixel that detects an amount
        of incident light of a third color among the three\nprimary colors, the luminance-detecting
        pixels detect luminance information and are arranged adjacent to respective
        color pixels, and the pixel array includes a line in which the first color
        pixel and the second color pixel are repeatedly arranged, a\nline in which
        the second color pixel and the third color pixel are repeatedly arranged,
        and a line in which only the luminance-detecting pixels are arranged, the
        method comprising: generating first complementary color information by adding
        data of the\nfirst color pixel and data of the second color pixel adjacent
        to the first color pixel, generating second complementary color information
        by adding data of the second color pixel and data of the third color pixel
        adjacent to the second color pixel, and\ngenerating luminance information
        by adding respective data of the luminance-detecting pixels adjacent to each
        other, when data of a reduced image having a reduced resolution as compared
        with a resolution for the whole pixels of the imaging device is\ngenerated,
        and signal-processing the first complementary color information, the second
        complementary color information and the luminance information to reproduce
        a taken image.\n<BR><BR> 7.  The method for driving the imaging apparatus
        according to claim 6, wherein the color pixels are arranged in a first checkered
        pattern having a constant pitch in a longitudinal direction and a lateral
        direction thereof, and the\nluminance-detecting pixels are arranged in a second
        checkered pattern in which each of the luminance-detecting pixels is deviated
        by one-half of the constant pitch with respect to the longitudinal direction
        and the lateral direction of the color pixels.\n<BR><BR> 8.  The method for
        driving the imaging apparatus according to claim 6, wherein the pixel array
        of the imaging device is a square lattice array of a plurality of pixels,
        and among the plurality of pixels, pixels disposed at checkerwise positions\nare
        the luminance-detecting pixels and pixels disposed at remaining checkerwise
        positions are the color pixels.\n<BR><BR> 9.  The method for driving the imaging
        apparatus according to claim 6, wherein the imaging device is a CCD, and the
        method further comprises performing addition between data of the color pixels
        and addition between data of the luminance\ninformation pixels at a time of
        reading out data from respective pixels of the imaging device.\n<BR><BR> 10.
        \ The method for driving, the imaging apparatus according to claim 6, wherein
        the imaging device is a CMOS, and the method further comprises performing
        addition between data of the color pixels and addition between data of the
        luminance\ninformation pixels after reading out data from respective pixels
        of the imaging device. <HR> <CENTER><B><I> Description</B></I></CENTER> <HR>
        <BR><BR> This application is based on and claims priority under 35 U.S.C.
        \ .sctn.119 from Japanese Patent\nApplication No. 2007-156270 filed Jun.  13,
        2007, the entire disclosure of which is herein incorporated by reference.\n<BR><BR>BACKGROUND
        OF THE INVENTION\n<BR><BR> 1.  Field of the Invention\n<BR><BR> The present
        invention relates to an imaging apparatus and a method for driving the imaging
        apparatus, in particular, to an imaging apparatus equipped with an imaging
        device having pixels for detecting colors of each of R (red), G (green), B\n(blue),
        and a pixel for detecting luminance of W (white), and to a method for driving
        the apparatus.\n<BR><BR> 2.  Description of Related Art\n<BR><BR> A solid-state
        imaging device for photographing color images to be mounted on a digital camera
        has color filters of, for example, Bayer-arrayed three primary colors of R,
        G and B. However, if only color filters of R, G and B are used, the\nluminance
        resolution of a taken image deteriorates when an object has unbalanced color.\n<BR><BR>
        Consequently, conventionally, among respective pixels constituting a solid-state
        imaging device, checkerwise disposed pixels are used as pixels for detecting
        luminance, and each of color filters of R, G, B three primary colors is formed
        on\nrespective pixels at remaining checkerwise disposed positions, so that
        the luminance resolution of a raken image does not depend on the color of
        an object.\n<BR><BR> When a digital camera mounted with a solid-state imaging
        device for photographing a color image, in which pixels for detecting luminance
        are formed, is used for photographing, for example, moving images, there is
        such a case that reduced image\ndata are read out from the solid-state imaging
        device in order to enhance the frame rate.  On this occasion, image data are
        not read out from pixels for detecting luminance, but image data are read
        out only from pixels for detecting color having a color\nfilter of R, G or
        B, thereby making image resolution one-half both longitudinally and horizontally
        with high accuracy.  However, in recent solid-state imaging devices, the high
        pixelation has reached the technical limit and a signal charge amount that\ncan
        be received with one pixel is very small.  Accordingly, when image data are
        read out from a solid-state imaging device while performing pixel skipping,
        the luminance sensitivity becomes low.\n<BR><BR> In order to solve the problem,
        JP-A-2006-157600 or US 2006/0139468 A1 realizes to obtain images reduced to
        one-half without lowering the luminance sensitivity by reading out pixel date
        without performing the skipping when reading out reduced\nimage data from
        a solid-state imaging device.\n<BR><BR> Meanwhile, in the solid-state imaging
        device as disclosed in JP-A-2006-157600 or US 2006/0139468 A1, a filter Y
        for detecting luminance or a color filter R, G or B is provided on the surface
        of individual pixel disposed and formed longitudinally\nand horizontally.
        \ The filter Y is provided on the surface of pixels that are disposed at checked
        positions, and the color filter R, G or B is provided on the surface of pixels
        that are disposed at remaining checked positions.  On the individual surfaces\nof
        pixels in even-numbered lines, filters are so arranged as \"Y, G, Y, G, .
        \ . . \", and on the individual surfaces of pixels in odd-numbered lines,
        a line in which filters are so arranged as \"R, Y, B, Y, R, .  . . \" and
        a line in which filters are so\narranged as \"B, Y, R, Y, B, .  . . \" are
        disposed alternately.  Then, when image data taken with the solid-state imaging
        device are used to generate a reduced image having one-half resolution both
        longitudinally and horizontally, in this embodiment,\nimage data of two pixels
        adjacent to each other in the longitudinal direction (vertical direction)
        are added and read out from the solid-state imaging device.  Here, the pair
        of two pixels in the longitudinal direction is constituted of a Y pixel being
        a\npixel having the filter Y and a pixel having any one of color filters R,
        G and B, and the pair vertically adjacent to a pair constituted of an R pixel
        and a Y pixel is a pair constituted of a B pixel and a Y pixel.  But, when
        a reduced image is going to\nbe generated at a ratio smaller than one-half
        in order to further enhancing the frame rate upon reading out image data,
        the pixel date must be skipped in the vertical direction.  Thus, there is
        a room for further improvement from the standpoint of\nsatisfying both high
        readout speed at a high frame rate and high image quality.\n<BR><BR>SUMMARY
        OF THE INVENTION\n<BR><BR> An object of the invention is to provide an imaging
        apparatus capable of realize high image quality without performing the skipping
        while reading out image data at a high frame rate, and a method for driving
        the imaging apparatus.\n<BR><BR> The above object can be achieved by constitutions
        below.  (1) An imaging apparatus comprising:\n<BR><BR> an imaging device including
        a pixel array of color pixels and luminance-detecting pixels, wherein the
        color pixels includes a first color pixel that detects an amount of incident
        light of a first color among three primary colors, a second color\npixel that
        detect an amount of incident light of a second color among the three primary
