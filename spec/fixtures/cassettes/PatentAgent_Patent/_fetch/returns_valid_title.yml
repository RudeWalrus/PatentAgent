        \        <BR><CENTER><B>Abstract</B></CENTER>\n         <P> An imaging apparatus
        is provided and includes: an imaging device\n     including a first color
        pixel, a second color pixel, a third color pixel,\n     and the luminance-detecting
        pixels; a controlling section that generates\n     first complementary color
        information by adding data of the first color\n     pixel and data of the
        second color pixel adjacent to the first color\n     pixel, generates second
        complementary color information by adding data of\n     the second color pixel
        and data of the third color pixel adjacent to the\n     second color pixel,
        and generates luminance information by adding\n     respective data of luminance-detecting
        pixels adjacent to each other,\n     when data of a reduced image having a
        reduced resolution as compared with\n     a resolution for the whole pixels
        of the imaging device is generated, and\n     a signal processing section
        that signal-processes the first complementary\n     color information, the
        second complementary color information, and the\n     luminance information
        to reproduce a taken image.\n</P>\n         <HR>\n<TABLE WIDTH=\"100%\"> <TR>
